<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Contacts</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="agency-navbar__white">
                <div class="burger">
                    <span></span>
                </div>
                <nav class="nav-left">
                    <a href="/index.html" class="choyxona-logo">
                        <img src="./assets/images/webp/choyxona-dark.webp" alt="">
                    </a>
                    <ul class="nav-list">
                        <li>
                            <a id="Projects" class="nav-link__dark" href="/works.html">Проекты</a>
                        </li>
                        <li>
                            <a id="Agency" class="nav-link__dark" href="#">Агенство</a>
                        </li>
                        <li>
                            <a id="Contacts" class="nav-link__dark" href="/contact.html">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="language-box">
                    <button value="ru" class="lang-btn__dark" onclick="langSelectChange(this)">RU</button>
                    <button value="en" class="lang-btn__dark" onclick="langSelectChange(this)">ENG</button>
                    <button value="uz" class="lang-btn__dark" onclick="langSelectChange(this)">UZ</button>
                </div>
            </div>
        </header>
        <div class="contacts-box">
            <div class="contact-info">
                <span class="agency-info__title">Почтовые адреса:</span>
                <span class="agency-info">E-mail: info@crystal.uz</span>
                <span class="agency-info">Отдел логистики: jasur@aqua.uz</span>
                <span class="agency-info">Финансовый отдел: rustam@aqua.uz</span>
                <span class="agency-info">Отдел маркетинга: abbos.imamov@aqua.uz</span>
                <span class="agency-info">Коммерческий отдел: kudrat@crystal.uz</span>
            </div>
            <div class="contact-input">
                <input type="text" name="name" class="contact-input__box" placeholder="Имя">
                <input type="text" name="name" class="contact-input__box" placeholder="телефон">
                <input type="text" name="name" class="contact-input__box" placeholder="email">
                <input type="text" name="name" class="contact-input__box" placeholder="Напишите нам">
                <button class="contact-btn" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</body>

</html>
